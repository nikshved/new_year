<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Piano</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to top, #1e1e2f, #3c3c5c);
        }

        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation-iteration-count: infinite;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px); 
            }
            100% {
                transform: translateY(100vh); 
            }
        }


        .snowflake:nth-child(1) {
            left: 10%;
            animation-duration: 6s, 3s;
            animation-delay: 1s, 3s;
        }

        .snowflake:nth-child(2) {
            left: 25%;
            animation-duration: 8s, 4s;
            animation-delay: 1s, 2s;
        }

        .snowflake:nth-child(3) {
            left: 40%;
            animation-duration: 6s, 5s;
            animation-delay: 5s, 2s;
        }

        .snowflake:nth-child(4) {
            left: 72%;
            animation-duration: 7s, 4s;
            animation-delay: 2s, 6s;
        }

        .snowflake:nth-child(5) {
            left: 85%;
            animation-duration: 7s, 3s;
            animation-delay: 3s, 5s;
        }

        .snowflake:nth-child(6) {
            left: 90%;
            animation-duration: 6s, 2s;
            animation-delay: 2s, 1s;
        }
        .snowflake:nth-child(7) {
            left: 58%;
            animation-duration: 4s, 3s;
            animation-delay: 1s, 3s;
        }
        .snowflake:nth-child(8) {
            left: 75%;
            animation-duration: 8s, 3s;
            animation-delay: 3s, 2s;
        }
        .snowflake:nth-child(9) {
            left: 33%;
            animation-duration: 9s, 2s;
            animation-delay: 4s, 2s;
        }
        .snowflake:nth-child(10) {
            left: 55%;
            animation-duration: 7s, 1s;
            animation-delay: 4s, 9s;
        }



        @keyframes flicker {
            0% {
                color: red;
            }
            20% {
                color: yellow;
            }
            40% {
                color: green;
            }
            60% {
                color: red;
            }
            80% {
                color: yellow;
            }
            100% {
                color: green;
            }
        }

        #cat {
            cursor: pointer;
            transition: transform 2s ease-in-out;
        }

        .animate {
        animation: moveUpDown 2s ease-in-out infinite; 
        }

        @keyframes moveUpDown {
        0% {
            transform: translateY(0); 
        }
        50% {
            transform: translateY(20px);
        }
        100% {
            transform: translateY(0); 
        }
        }


        .garland-text {
            font-size: 50px;
            font-weight: bold;
            animation: flicker 2s infinite alternate;
        }

        #piano-container {
            width: 100%;
            max-width: 100%;
            margin: 50px auto;
            background: #2d2d3f;
            border-radius: 15px;
            padding:0px 0px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #piano {
            display: flex;
            position: relative;
            height: 300px;
        }

        .key {
            flex: 1;
            height: 100%;
            border: 1px solid #000;
            box-sizing: border-box;
            cursor: pointer;
            transition: background 0.2s;
        }

        .key.white {
            background: #fff;
            border-radius: 0 0 5px 5px;
        }

        .key.white:active {
            background: #ddd;
        }

        .key.black {
            background: #000;
            height: 60%;
            position: absolute;
            width: 1%;
            z-index: 1;
            border-radius: 0 0 3px 3px;
        }

        .key.black:active {
            background: #404040;
        }

        /* Position black keys */
        .key[data-note="Bb0"] { left: 1.43%; }
        .key[data-note="Db1"] { left: 5.33%; }
        .key[data-note="Eb1"] { left: 7.23%; }
        .key[data-note="Gb1"] { left: 11.05%; }
        .key[data-note="Ab1"] { left: 13%; }

        .key[data-note="Bb1"] { left: 14.9%; }
        .key[data-note="Db2"] { left: 18.7%; }
        .key[data-note="Eb2"] { left: 20.7%; }
        .key[data-note="Gb2"] { left: 24.5%; }
        .key[data-note="Ab2"] { left: 26.5%; }

        .key[data-note="Bb2"] { left: 28.4%; }
        .key[data-note="Db3"] { left: 32.2%; }
        .key[data-note="Eb3"] { left: 34.2%; }
        .key[data-note="Gb3"] { left: 38.0%; }
        .key[data-note="Ab3"] { left: 39.9%; }

        .key[data-note="Bb3"] { left: 41.87%; }
        .key[data-note="Db4"] { left: 45.6%; }
        .key[data-note="Eb4"] { left: 47.6%; }
        .key[data-note="Gb4"] { left: 51.4%; }
        .key[data-note="Ab4"] { left: 53.4%; }

        .key[data-note="Bb4"] { left: 55.3%; }
        .key[data-note="Db5"] { left: 59.1%; }
        .key[data-note="Eb5"] { left: 61.1%; }
        .key[data-note="Gb5"] { left: 63.1%; }
        .key[data-note="Ab5"] { left: 66.8%; }

        .key[data-note="Bb5"] { left: 68.7%; }
        .key[data-note="Db6"] { left: 72.6%; }
        .key[data-note="Eb6"] { left: 74.56%; }
        .key[data-note="Gb6"] { left: 76.4%; }
        .key[data-note="Ab6"] { left: 80.3%; }

        .key[data-note="Bb6"] { left: 82.2%; }
        .key[data-note="Db7"] { left: 86.05%; }
        .key[data-note="Eb7"] { left: 88.05%; }
        .key[data-note="Gb7"] { left: 89.9%; }
        .key[data-note="Ab7"] { left: 93.7%; }

        .key[data-note="Bb7"] { left: 95.7%; }
    </style>
</head>
<body>
    <div class="snowfall">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <div id = "cat-box" class="garland-text">
        <img id = "cat" style="width: 300px; height: 300px;" src="b013b41294c411eeb23cda477c0f1ee2_upscaled-removebg-preview.png">
    </div>
    
    <div id="piano-container">
        <div id="piano"></div>
    </div>
    <script>
        const notes = [
            "A0", "Bb0", "B0", "C1", "Db1", "D1", "Eb1", "E1", "F1", "Gb1", "G1", "Ab1",
            "A1", "Bb1", "B1", "C2", "Db2", "D2", "Eb2", "E2", "F2", "Gb2", "G2", "Ab2",
            "A2", "Bb2", "B2", "C3", "Db3", "D3", "Eb3", "E3", "F3", "Gb3", "G3", "Ab3",
            "A3", "Bb3", "B3", "C4", "Db4", "D4", "Eb4", "E4", "F4", "Gb4", "G4", "Ab4",
            "A4", "Bb4", "B4", "C5", "Db5", "D5", "Eb5", "E5", "F5", "Gb5", "G5", "Ab5",
            "A5", "Bb5", "B5", "C6", "Db6", "D6", "Eb6", "E6", "F6", "Gb6", "G6", "Ab6",
            "A6", "Bb6", "B6", "C7", "Db7", "D7", "Eb7", "E7", "F7", "Gb7", "G7", "Ab7",
            "A7", "Bb7", "B7", "C8"
        ];

        const piano = document.getElementById('piano');

        notes.forEach(note => {
            const key = document.createElement('div');
            key.classList.add('key');

            if (note.includes('b') || note.includes('#')) {
                key.classList.add('black');
            } else {
                key.classList.add('white');
            }

            key.dataset.note = note;
            piano.appendChild(key);
        });

        const audioMap = notes.reduce((map, note) => {
            map[note] = `${note}.mp3`;
            return map;
        }, {});

        function playNote(note) {
            const audio = new Audio(audioMap[note]);
            audio.play();
        }

        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('key')) {
                playNote(event.target.dataset.note);
            }
        });

        const cat = document.getElementById('cat');
        let catAudio = null;

        cat.addEventListener('click', (event) => {
            cat.classList.toggle('animate');

            if (catAudio == null){
                catAudio = new Audio(`sting.mp3`);
                catAudio.play();
                

            } else {
                catAudio.pause(); 
                catAudio.currentTime = 0; 
                catAudio = null;
            }


        });

    </script>
</body>
</html>
